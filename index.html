<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year UP students class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body onload="setup()">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Golden Phoenix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills assessment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="remsey.nl/contact.html">Contact Us</a>
                    </li>

                </ul>
                <div class="navbar-text">
                    <p class="mb-0">Phoenix: <span id="phoenixTime"></span></p>
                    <p class="mb-0">Netherlands (Remsey Time): <span id="netherlandsTime"></span></p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">
            Year up class Phoenix
            <p class="mb-0">Days left: <span id="countdown"></span></p>
        </h1>
        <div class="input-group mb-3">
            <input type="text" id="nameFilter" class="form-control" placeholder="Filter by Name, Nickname, or Group">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
        <!-- Center the button by adding 'd-flex justify-content-center' classes -->
        <div class="d-flex justify-content-center mt-3">

            <select id="categorySelect" class="form-select me-2" aria-label="AXA">
                <option value="all">All</option>
                <option value="General">General</option>
                <option value="Standup">Standup</option>
                <option value="First Day">First Day</option>
                <option value="Capstone">Capstone</option>
                <option value="Workshop">Workshop</option>
                <option value="End of Program">End of Program</option>
                <option value="Food">Food</option>
                <option value="About You">About You</option>
                <option value="If You">If You</option>
                <option value="Would You Rather">Would You Rather</option>
                <option value="Suggestions from Class">Suggestions from Class</option>
            </select>
            <button type="button" class="btn btn-primary me-2" onclick="generateIcebreaker()">Click me to generate an
                icebreaker question</button>
            <button type="button" class="btn btn-danger" onclick="displayRandomQuoteAndEncouragement()">Motivate
                me</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <p id="displayQuestion"></p>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <h2>
                <p id="displayQuestion"></p>
                <p id="quoteEncouragementDisplay"></p>
            </h2>
        </div>
        <br>
        <div class="row mb-3">
            <div class="col d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Sort controls">
                    <button type="button" class="btn btn-outline-primary" id="sortAsc">Sort A-Z</button>
                    <button type="button" class="btn btn-outline-primary" id="sortDesc">Sort Z-A</button>
                    <button type="button" class="btn btn-outline-primary" id="sortWorkingOn">Lowest Page nr</button>
                    <button type="button" class="btn btn-outline-primary" id="sortLowest">Highest Pagenr</button>
                </div>
            </div>
        </div>
        <section class="row" id="user-cards">
            <!-- User cards will be dynamically added here -->
        </section>
    </div>

    <script src="js/icebreakerquestion.js"></script>
    <script src="js/users.js"></script>
    <script src="js/creatingusercards.js"></script>
    <script src="js/currenttime.js"></script>
    <script src="js/randomQuotes.js"></script>
    <script src="js/sortinghelperfunction.js"></script>

    <body src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>

    </body>

</html>
