<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body onload="setup()">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">IT-Training Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="icebreaker.html"></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>

                </ul>
                <div class="navbar-text">
                    <p class="mb-0">Phoenix, AZ: <span id="phoenixTime"></span></p>
                    <p class="mb-0">Netherlands: <span id="netherlandsTime"></span></p>


                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Skills Assessment</h1>
        <div class="mb-3">
            <input type="text" id="userName" class="form-control" placeholder="Enter your name">
        </div>
        <form id="skillsForm">
            <h3>HTML Skills</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="basicStructure"
                    id="basicStructure">
                <label class="form-check-label" for="basicStructure">Understand basic HTML structure</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="textElements"
                    id="textElements">
                <label class="form-check-label" for="textElements">Create and format text elements (headings,
                    paragraphs, etc.)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="links" id="links">
                <label class="form-check-label" for="links">Embed links (&lt;a&gt; tags)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="images" id="images">
                <label class="form-check-label" for="images">Embed images (&lt;img&gt; tags)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="lists" id="lists">
                <label class="form-check-label" for="lists">Use lists (&lt;ul&gt;, &lt;ol&gt;, &lt;li&gt;)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="tables" id="tables">
                <label class="form-check-label" for="tables">Create tables (&lt;table&gt;, &lt;tr&gt;,
                    &lt;td&gt;)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="forms" id="forms">
                <label class="form-check-label" for="forms">Implement forms (&lt;form&gt;, &lt;input&gt;,
                    &lt;textarea&gt;)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="semanticTags"
                    id="semanticTags">
                <label class="form-check-label" for="semanticTags">Use semantic tags (&lt;header&gt;, &lt;footer&gt;,
                    &lt;article&gt;)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="iframes" id="iframes">
                <label class="form-check-label" for="iframes">Implement iframes for embedded content</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="htmlSkills" value="metaTags" id="metaTags">
                <label class="form-check-label" for="metaTags">Optimize using meta tags and SEO</label>
            </div>

            <h3>CSS Skills</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="basicStyles" id="basicStyles">
                <label class="form-check-label" for="basicStyles">Apply basic styles (color, font, background)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="selectors" id="selectors">
                <label class="form-check-label" for="selectors">Understand CSS selectors and specificity</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="flexbox" id="flexbox">
                <label class="form-check-label" for="flexbox">Use layout techniques like Flexbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="grid" id="grid">
                <label class="form-check-label" for="grid">Use CSS Grid</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="textStyles" id="textStyles">
                <label class="form-check-label" for="textStyles">Style text and fonts (font-family, font-size,
                    text-align)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="transitions" id="transitions">
                <label class="form-check-label" for="transitions">Implement transitions and animations</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="mediaQueries" id="mediaQueries">
                <label class="form-check-label" for="mediaQueries">Create responsive designs with media queries</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="pseudoClasses"
                    id="pseudoClasses">
                <label class="form-check-label" for="pseudoClasses">Utilize pseudo-elements and pseudo-classes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="cssVariables" id="cssVariables">
                <label class="form-check-label" for="cssVariables">Implement CSS variables for reusability</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cssSkills" value="externalLibraries"
                    id="externalLibraries">
                <label class="form-check-label" for="externalLibraries">Work with external CSS libraries (Bootstrap,
                    Tailwind)</label>
            </div>


            <h3>JavaScript Skills</h3>
            <form>
                <!-- JavaScript Fundamentals -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="variables" id="variables">
                    <label class="form-check-label" for="variables">Declare variables and understand data types (e.g.,
                        let age = 25; const name = 'John';)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="operators" id="operators">
                    <label class="form-check-label" for="operators">Understand and use operators (e.g., +, -, *, /, ==,
                        ===, &&, ||)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="controlStructures"
                        id="controlStructures">
                    <label class="form-check-label" for="controlStructures">Use control structures (if statements,
                        loops) (e.g., if (condition) { ... }, for (let i = 0; i < 10; i++) { ... })</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="functions" id="functions">
                    <label class="form-check-label" for="functions">Write and use functions, understand scope (e.g.,
                        function greet() { ... }, let message = 'Hello';)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="errorHandling"
                        id="errorHandling">
                    <label class="form-check-label" for="errorHandling">Implement error handling (try/catch) (e.g., try
                        { ... } catch (error) { ... })</label>
                </div>

                <!-- Objects and Arrays -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="objects" id="objects">
                    <label class="form-check-label" for="objects">Work with objects (e.g., let person = { name: 'Alice',
                        age: 30 };)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="arrays" id="arrays">
                    <label class="form-check-label" for="arrays">Manipulate arrays (map, filter, reduce) (e.g., let
                        numbers = [1, 2, 3]; let doubled = numbers.map(n => n * 2);)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="json" id="json">
                    <label class="form-check-label" for="json">Work with JSON data (JSON.stringify(), JSON.parse())
                        (e.g., let jsonStr = JSON.stringify(person); let parsedObj = JSON.parse(jsonStr);)</label>
                </div>

                <!-- DOM Manipulation -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="domManipulation"
                        id="domManipulation">
                    <label class="form-check-label" for="domManipulation">DOM manipulation and event handling (e.g.,
                        document.getElementById('myElement'), element.addEventListener('click', handleClick))</label>
                </div>

                <!-- AJAX and Fetch API -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="ajax" id="ajax">
                    <label class="form-check-label" for="ajax">Use AJAX and Fetch API (e.g.,
                        fetch('https://api.example.com/data').then(response => response.json()).then(data => { ...
                        });)</label>
                </div>

                <!-- Asynchronous JavaScript -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="async" id="async">
                    <label class="form-check-label" for="async">Use async programming (Promises, async/await) (e.g.,
                        async function fetchData() { let response = await fetch(url); let data = await response.json();
                        })</label>
                </div>

                <!-- Advanced JavaScript -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="es6Features"
                        id="es6Features">
                    <label class="form-check-label" for="es6Features">Use ES6+ features (let/const, arrow functions,
                        template literals) (e.g., const greet = () => `Hello, ${name}!`)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="modules" id="modules">
                    <label class="form-check-label" for="modules">Work with modules (import/export) (e.g., import {
                        functionName } from './module.js'; export function functionName() { ... })</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="oop" id="oop">
                    <label class="form-check-label" for="oop">Understand classes and OOP concepts (e.g., class Animal {
                        constructor(name) { this.name = name; } speak() { console.log(`${this.name} makes a noise.`); }
                        })</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="closures" id="closures">
                    <label class="form-check-label" for="closures">Understand closures (e.g., function outer() { let
                        count = 0; return function inner() { count++; console.log(count); } })</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="eventLoop" id="eventLoop">
                    <label class="form-check-label" for="eventLoop">Understand the event loop and concurrency model
                        (e.g., setTimeout(() => { console.log('Executed after 1 second'); }, 1000);)</label>
                </div>

                <!-- APIs and Web Services -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="webApis" id="webApis">
                    <label class="form-check-label" for="webApis">Interact with Web APIs (fetch API, Web Storage) (e.g.,
                        localStorage.setItem('key', 'value'); let value = localStorage.getItem('key');)</label>
                </div>

                <!-- Node.js and Express -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="nodeJs" id="nodeJs">
                    <label class="form-check-label" for="nodeJs">Set up a Node.js environment (e.g., node -v, npm
                        init)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="npm" id="npm">
                    <label class="form-check-label" for="npm">Work with npm (e.g., npm install express)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="express" id="express">
                    <label class="form-check-label" for="express">Create a basic Express server (e.g., const express =
                        require('express'); const app = express(); app.listen(3000);)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="routes" id="routes">
                    <label class="form-check-label" for="routes">Handle routes and middleware (e.g., app.get('/', (req,
                        res) => res.send('Hello World!')))</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="nodeJson" id="nodeJson">
                    <label class="form-check-label" for="nodeJson">Work with JSON data in Node.js (e.g., res.json({
                        message: 'Hello' }))</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="databases" id="databases">
                    <label class="form-check-label" for="databases">Connect to databases (e.g., const mongoose =
                        require('mongoose'); mongoose.connect('mongodb://localhost/test');)</label>
                </div>

                <!-- Version Control with Git -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="git" id="git">
                    <label class="form-check-label" for="git">Basic Git Commands (init, clone, commit, push, pull)
                        (e.g., git init, git clone URL, git commit -m "message")</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="branches" id="branches">
                    <label class="form-check-label" for="branches">Work with branches (e.g., git branch new-branch, git
                        checkout new-branch)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="github" id="github">
                    <label class="form-check-label" for="github">Use GitHub for collaboration (e.g., push to a remote
                        repository, create pull requests)</label>
                </div>

                <!-- Debugging and Testing -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="debugging" id="debugging">
                    <label class="form-check-label" for="debugging">Use the browser developer tools (e.g., inspect
                        element, console.log for debugging)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="unitTesting"
                        id="unitTesting">
                    <label class="form-check-label" for="unitTesting">Write unit tests with frameworks like Jest (e.g.,
                        test('should return true', () => { expect(true).toBe(true); }))</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsSkills" value="debugErrors"
                        id="debugErrors">
                    <label class="form-check-label" for="debugErrors">Debug common errors (e.g., fixing syntax errors,
                        handling undefined variables)</label>
                </div>

                <button type="button" id="saveButton" class="btn btn-primary">Save Progress</button>
            </form>


            <script src="js/script.js"></script>



            <body src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
                </script>

            </body>

</html>
